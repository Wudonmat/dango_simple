<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>{{ post.title }}</h2>
{% if post.head_image %}
    <div style="width: 600px;">
        <img src="{{ post.head_image.url }}" alt="Post Head Image" style="width: 100%">
    </div>
{% endif %}
<p>{{ post.text }}</p>

<a href="/blog/post-edit/{{ post.id }}/">edit</a>
<a href="/blog/post-delete/{{ post.id }}/">delete</a>
</body>
</html>
