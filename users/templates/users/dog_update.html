<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'users/css/theme.css' %}">
    <meta charset="UTF-8">
    <title>댕고 | 프로필 수정</title>
</head>
<body>

    <div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'users:profile_update' %}">내 정보</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="true" href="{% url 'users:dog_update' %}">강아지 정보</a>
      </li>
    </ul>
  </div>
      <!-- Container fluid -->
      <div class="container-fluid px-6 py-4 bg-light">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-12">
            <!-- Page header -->
            <div>
              <div class="border-bottom pb-4 mb-4 d-flex align-items-center
                  justify-content-between">
                <div class="mb-2 mb-lg-0">
                  <h3 class="mb-0 fw-bold">강아지 정보</h3>
                </div>
                <div>
                  <a href="{% url 'users:profile' %}" class="btn btn-primary">뒤로가기</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-8">
          <div class="col-xl-3 col-lg-4 col-md-12 col-12">
            <div class="mb-4 mb-lg-0">
              <h4 class="mb-1">강아지 정보 수정</h4>
              <p class="mb-0 fs-5 text-muted">강아지 정보를 수정합니다.</p>
            </div>

          </div>

          <div class="col-xl-9 col-lg-8 col-md-12 col-12">
            <!-- card -->
            <div class="card">
              <!-- card body -->
              <div class="card-body">
                <div class=" mb-6">
                  <h4 class="mb-1">강아지 정보 수정</h4>

                </div>
                  <div class="mb-6">
                    <h4 class="mb-1">기본 정보</h4>
                  </div>
                    <form action="{% url 'users:dog_update' %}" method="post" class="mt-5 ">
                    {% csrf_token %}
                    <!-- row -->

                    {{ form|crispy }}

                    <!-- row -->

                      <div class="offset-md-4 col-md-8 mt-4">
                        <button type="submit" class="btn btn-primary"> 강아지 정보 저장 </button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
